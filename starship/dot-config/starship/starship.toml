# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """\
$username\
$hostname\
$directory\
${custom.git_host}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$all\
$fill\
$docker_context\
$kubecontext\
$cmd_duration\
$time\
$line_break\
$character"""

[fill]
symbol = " "

[character]
# success_symbol = "[ó°œ¥](bold green)"

