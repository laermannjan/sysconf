# format = '[$symbol($version )]($style)'

# [golang]
# symbol = "î˜§ "
# format = '[$symbol($version )]($style)'

# [docker_context]
# format = '[$symbol$context ]($style)'

[time]
format = '[ïº  $time ]($style)'
style = "bright-black"
disabled = false

[aws]
disabled = true

[git_branch]
symbol = "îœ¥ "

[git_status]
format = '([$ahead_behind](yellow) -- [$all_status]($style) )'
ahead = 'ï± ${count}'
diverged = 'ï± ${ahead_count}ï³ ${behind_count}'
behind = 'ï³ ${count}'
untracked = "[ï„¨${count} ](bright-black)"
staged = "[ï‘— ${count} ](bright-green)"
modified = "[ï‘™ ${count} ](bright-yellow)"
deleted = "[ï‘™ ${count} ](bright-red)"
renamed = "[ï‘š ${count} ](bright-cyan)"
stashed = "[ï…•${count} ](red)"

[custom]

[custom.git_host]
command = """
URL=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$URL" =~ "github" ]]; then
    ICON="ï‚› "
elif [[ "$URL" =~ "gitlab" ]]; then
    ICON="ïŠ– "
elif [[ "$URL" =~ "bitbucket" ]];then
    ICON="ï…± "
elif [[ "$URL" =~ "kernel" ]];then
    ICON="îœ’ "
elif [[ "$URL" =~ "archlinux" ]];then
    ICON="ïŒƒ "
elif [[ "$URL" =~ "gnu" ]];then
    ICON="î¹ "
elif [[ "$URL" =~ "git" ]];then
    ICON="ïž¡ "
else
    ICON="ï‡’ "
    URL="localhost"
fi
for PATTERN in "https" "http" "git" "://" "@"; do
    [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
done
for PATTERN in "/" ".git"; do
    [[ "$URL" == *"$PATTERN" ]] && URL="${URL%%$PATTERN}"
done
echo -n "${ICON}${URL}"
"""
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "bright-yellow bold"
format = "at [$output ]($style)"

[custom.env_slug]
description = "Display ENVIRONMENT_SLUG if set and notify if "
when = """[[ $(git ls-remote --get-url) =~ ^gitlab.com:alcemy ]] && [[ -f $(git rev-parse --show-toplevel)/.env ]]"""
format = "(in [$symbol($output )]($style))"
style = "bold yellow"
command = """
SYMBOL=""
GIT_ROOT=$(git rev-parse --show-toplevel)
DYN_ENV=$(git branch --show-current | cut -s -d '+' -f 2)
ENV_SLUG=$(cat $GIT_ROOT/.env | grep "^ENVIRONMENT_SLUG" | xargs | cut -s -d '=' -f 2)

[[ -z $DYN_ENV ]] && [[ $ENV_SLUG == "testing" ]] && exit

[[ -z $DYN_ENV ]] && [[ $ENV_SLUG =~ ^dyn_ ]] && SYMBOL="ðŸš§ "
[[ -n $DYN_ENV ]] && [[ "dyn_$DYN_ENV" != $ENV_SLUG ]] && SYMBOL="ðŸš§ "

[[ -z $ENV_SLUG ]] && ENV_SLUG="<undefined env slug>"

[[ $ENV_SLUG =~ ^prod ]] && SYMBOL="ðŸ›‘ $SYMBOL" && ENV_SLUG=${ENV_SLUG^^}

echo "${SYMBOL}${ENV_SLUG}"
"""
shell = ["bash", "--noprofile", "--norc"]
