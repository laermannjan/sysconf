"$schema" = "https://starship.rs/config-schema.json"
add_newline = false
fill = " "
format = "$time$all$character"
right_format = "$nix_shell"

[aws]
disabled = true

[character]
error_symbol = "[ÓûÄ ](bold red)"
success_symbol = "[ÓûÄ ](bold bright-green)"
vicmd_symbol = "[‚ùÆ](bold green)"

[cmd_duration]
min_time = 5000
min_time_to_notify = 30000
show_notifications = true

[custom.env_slug]
command = "SYMBOL=\"\"\nDYN_ENV=$(git branch --show-current | cut -s -d '+' -f 2)\n\n[[ -z $DYN_ENV ]] && [[ $ENVIRONMENT_SLUG == \"testing\" ]] && exit\n\n[[ -z $DYN_ENV ]] && [[ $ENVIRONMENT_SLUG =~ ^dyn_ ]] && SYMBOL=\"üöß mismatch \"\n[[ -n $DYN_ENV ]] && [[ \"dyn_$DYN_ENV\" != $ENVIRONMENT_SLUG ]] && SYMBOL=\"üöß mismatch \"\n\n[[ -z $ENVIRONMENT_SLUG ]] && ENVIRONMENT_SLUG=\"<undefined env slug>\"\n\n[[ $ENVIRONMENT_SLUG =~ ^prod ]] && SYMBOL=\"üõë $SYMBOL\" && ENVIRONMENT_SLUG=$ENVIRONMENT_SLUG\n\necho \"$SYMBOL$ENVIRONMENT_SLUG\"\n"
description = "Display ENVIRONMENT_SLUG if set and notify if "
disabled = false
format = "(in [$symbol($output )]($style))"
shell = "[\"bash\", \"--noprofile\", \"--norc\"]"
style = "bold red"
when = "[[ $(git ls-remote --get-url) =~ gitlab.com:alcemy ]] && [[ -f $(git rev-parse --show-toplevel)/.env ]]"

[directory]
truncate_to_repo = true
truncation_length = 100

[git_commit]
format = "( @ [$hash]($style) )"
only_detached = false

[hostname]
format = "on [$hostname](bold red) "
ssh_only = true

[nix_shell]
format = "[$symbol $name]($style)"
symbol = "‚ùÑÔ∏è"

[time]
disabled = false
format = "[$time]($style) "
style = "bold yellow"
time_format = "%H:%M"

