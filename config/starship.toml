"$schema" = "https://starship.rs/config-schema.json"
add_newline = false
fill = " "
format = "$time$all$character"
right_format = "$nix_shell"

[aws]
disabled = true
symbol = "îŒ½  "

[character]
error_symbol = "[î€ ](bold red)"
success_symbol = "[î€ ](bold bright-green)"
vicmd_symbol = "[â®](bold green)"

[cmd_duration]
min_time = 5000
min_time_to_notify = 30000
show_notifications = true

[custom.env_slug]
command = "SYMBOL=\"\"\nDYN_ENV=$(git branch --show-current | cut -s -d '+' -f 2)\n\n[[ -z $DYN_ENV ]] && [[ $ENVIRONMENT_SLUG == \"testing\" ]] && exit\n\n[[ -z $DYN_ENV ]] && [[ $ENVIRONMENT_SLUG =~ ^dyn_ ]] && SYMBOL=\"ğŸš§ mismatch \"\n[[ -n $DYN_ENV ]] && [[ \"dyn_$DYN_ENV\" != $ENVIRONMENT_SLUG ]] && SYMBOL=\"ğŸš§ mismatch \"\n\n[[ -z $ENVIRONMENT_SLUG ]] && ENVIRONMENT_SLUG=\"<undefined env slug>\"\n\n[[ $ENVIRONMENT_SLUG =~ ^prod ]] && SYMBOL=\"ğŸ›‘ $SYMBOL\" && ENVIRONMENT_SLUG=$ENVIRONMENT_SLUG\n\necho \"$SYMBOL$ENVIRONMENT_SLUG\"\n"
description = "Display ENVIRONMENT_SLUG if set and notify if "
disabled = false
format = "(in [$symbol($output )]($style))"
shell = "[\"bash\", \"--noprofile\", \"--norc\"]"
style = "bold red"
when = "[[ $(git ls-remote --get-url) =~ gitlab.com:alcemy ]] && [[ -f $(git rev-parse --show-toplevel)/.env ]]"

[directory]
truncate_to_repo = true
truncation_length = 100
read_only = " ó°Œ¾"

[git_branch]
symbol = "ï˜  "

[git_commit]
format = "( @ [$hash]($style) )"
only_detached = false
tag_symbol = ' ï’ '

[hostname]
format = "on [$hostname](bold red) "
ssh_only = true
ssh_symbol = "î¬ "

[nix_shell]
format = "[$symbol $name]($style)"
# symbol = "â„ï¸"
